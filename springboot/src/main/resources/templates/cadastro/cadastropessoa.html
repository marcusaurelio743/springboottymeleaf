<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de pessoas</title>
 	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

</head>
<body>
	 
	

	<form method="POST" action="/salvarpessoa" th:object="${pessoaobj}">
	
		<label>ID</label>
		<input name="id" type="text" th:field="*{id}" readonly="readonly"/>
		
		<label>Nome</label>
		<input name="nome" type="text" th:field="*{nome}"/>
		
		<label>Sobrenome</label>
		<input name="sobrenome" type="text" th:field="*{sobrenome}"/>
		<label>Idade</label>
		<input name="idade" type="text" th:field="*{idade}"/>
		
		<input type="submit" class=" waves-effect waves-light btn" value="Salvar" >
	</form>
	<br/>
	<a href="/listapessoas" class="waves-effect waves-light btn">listaPessoas</a>
	
	<table>
		<tr th:each = "pessoa: ${pessoas}">
			<td th:text = "${pessoa.id}"></td>
			<td th:text = "${pessoa.nome}"></td>
			<td th:text = "${pessoa.sobrenome}"></td>
			<td th:text = "${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		
		</tr>
	</table>
	

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
